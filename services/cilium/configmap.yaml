apiVersion: v1
kind: ConfigMap
metadata:
  name: cilium
  namespace: flux-system
data:
  values.yaml: |
    crds:
      enabled: true
    kubeProxyReplacement: true
    operator:
      replicas: 1
    ingressController:
      enabled: true
      loadBalancerMode: shared
    gatewayAPI:
      enabled: true